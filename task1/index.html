<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        .main{
            display: flex;flex-direction: column;
            width: 100%;
            border-radius: 30px;
            max-width: 1000px; 
            margin: 0 auto;
            background-color: rgb(2, 2, 68);
        }
        body {
            background-image: url('https://cdn.pixabay.com/photo/2020/04/30/20/14/sky-5114501_1280.jpg');
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            color: #ffffff;
            display: flex;
          
           
         
        }
        .feedback-form {
            flex: 1;
            padding-right: 14vw;
            padding-left: 5vw;
           ;
          
           
          
        }
        .contact-info {
         
            padding: 20px;
            width:23vw;
            justify-content: end;
           
           
            
          
          
        }
        .form-group {
            display: flex;
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }
        .form-group textarea {
            height: 100px;
        }
        .form-group button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .tb{
            margin: 3px;
            opacity: 0.3;
            background-color: #ffffff;
            font-size: 15px;
            color: #ffffff;
        }
        .head{
            font-size: 1.7em;
            font-weight: bold;
            color: #8d0a7e;
        }
        .item{
            margin: 30px;
            color: #ffffff;
            font-size: 20px;
            font-weight: bold;
            margin: 50px;
        }
    </style>
</head>
<body >
    <div class="main">
    <div style="display: flex;justify-content:center; ">
        <div class="item">HOME</div>
        <div class="item">BLOG</div>
        <div class="item">ABOUT</div>
     
        <div class="item" style="color:#8d0a7e">CONTACT</div>
    </div>
    <div class="container">
       
       
       
        <br>
        <div class="feedback-form">
            <div style="margin-bottom: 5px;" class="head">Feedback Form</div>
            <div style="margin-bottom: 10px;">Just let us know more about you</div>
            <form id="feedbackForm">
                <div class="form-group">
                  
                   
                    <input class="tb" type="text" id="name" name="name" placeholder="FIRST NAME" required>
                  
                    <input class="tb" type="text" id="name" name="name" placeholder="LAST NAME" required>
                </div>
                <div class="form-group">
                   
                    <input class="tb" placeholder="MAIL" type="email" id="email" name="email" required>
                   
                    <input class="tb" placeholder="CONTACT" type="email" id="email" name="email" required>
            
                </div>
                <div class="form-group">
                  
                    <textarea placeholder="MESSAGE" class="tb" id="message" name="message" required></textarea>
                </div>
                <div class="form-group">
                    <button style="background-color: #8d0a7e;" type="submit">SUBMIT</button>
                </div>
            </form>
        </div>

        <div class="contact-info">
            <div class="head">CONTACT INFORMATION</div>
            <p>Email: example@example.com</p>
            <p>Phone: +1234567890</p>
            <p>Address: 123 Main Street, City, Country</p>
            <div class="head">FOLLOW US</div>
            <div style="display: flex;justify-content: start;">
                <div style="margin-right: 15px;">
                <img style="height:3vw" src="https://cdn.pixabay.com/photo/2017/10/04/11/58/facebook-2815970_1280.jpg"></div>
                <div style="margin-right: 15px;">
                    <img style="height:3vw" src="https://cdn.pixabay.com/photo/2017/10/04/11/58/facebook-2815970_1280.jpg"></div>
                    <div style="margin-right: 15px;">
                        <img style="height:3vw" src="https://cdn.pixabay.com/photo/2017/10/04/11/58/facebook-2815970_1280.jpg"></div>
            </div>
        </div>
    </div>


</div>
</body>
</html>
