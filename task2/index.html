<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Profile</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        border-radius: 10px;
        background: linear-gradient(to top right, red, rgb(249, 249, 249), rgb(158, 1, 197));
    }

    .profile-box {
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        text-align: center;
        width: 300px;
        
        position: relative;
        
    }

    .profile-image {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        border: 4px solid #ffffff;
        overflow: hidden;
        margin: -75px auto 20px;
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        z-index: 1;
    }

    .profile-image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .user-details {
        margin-bottom: 20px;
        z-index: 1;
        position: relative;
    }

    .button-container {
        display: flex;
        justify-content: center;
    }

    .button {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
       
        color: #ffffff;
        font-size: 16px;
        cursor: pointer;
        margin: 10px;
        border-radius: 70px;
    }
</style>
</head>
<body>

<div class="profile-box">
    <div class="profile-image">
        <img src="https://cdn.pixabay.com/photo/2015/01/12/10/44/woman-597173_1280.jpg" alt="Profile Image">
    </div>
    <div style="margin-top: 12vh;" class="user-details">
        <p style="color:#bf05f7;">BEAN BHAI</p>
        <div style="font-size:10px;color: rgb(120, 116, 131); display:   flex;justify-content: center;"> 
            <div>
              
                <p style="margin-left: 20px;font-weight: bold;">1500</p>
                <p style="margin-left: 20px;font-weight: bold;">FOLLOWERS</p>
            </div>
            <div>
                
               
                <p style="margin-left: 20px;font-weight: bold;">20</p>
                <p style="margin-left: 20px;font-weight: bold;">FOLLOWING</p>
            </div>
            <div>  <p style="margin-left: 20px;font-weight: bold;">150</p>
                <p style="margin-left: 20px;font-weight: bold;">POSTS</p>
              
            </div>
            <div>
               
                <p style="margin-left: 20px;font-weight: bold;">40</p>
                <p style="margin-left: 20px;font-weight: bold;">WORKS</p>
            </div>
          
            
        </div>
      
       
        <p>Posts: 20</p>
    </div>
    <div class="button-container">
        <button style=" background-color: #a211e1;" class="button">FOLLOW</button>
        <button style=" background-color: #cf4066;" class="button">MESSAGE</button>
    </div>
</div>

</body>
</html>
