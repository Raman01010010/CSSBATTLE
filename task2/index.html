<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Profile</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f5f5f5;
    }

    .profile-box {
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        text-align: center;
        width: 300px;
        position: relative;
        
    }

    .profile-image {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        overflow: hidden;
        margin: -75px auto 20px;
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        z-index: 1;
    }

    .profile-image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .user-details {
        margin-bottom: 20px;
        z-index: 1;
        position: relative;
    }

    .button-container {
        display: flex;
        justify-content: space-between;
    }

    .button {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: #ffffff;
        font-size: 16px;
        cursor: pointer;
    }
</style>
</head>
<body>

<div class="profile-box">
    <div class="profile-image">
        <img src="https://cdn.pixabay.com/photo/2015/01/12/10/44/woman-597173_1280.jpg" alt="Profile Image">
    </div>
    <div class="user-details">
        <p>Username</p>
        <p>Followers: 100</p>
        <p>Following: 50</p>
        <p>Posts: 20</p>
    </div>
    <div class="button-container">
        <button class="button">Follow</button>
        <button class="button">Message</button>
    </div>
</div>

</body>
</html>
